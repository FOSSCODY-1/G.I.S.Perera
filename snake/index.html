<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js example</title>
    <style> body {padding: 0; margin: 0;} </style>
    <script src="../p5.min.js"></script>
    <script src="js/Snake.js"></script>
      <script src="js/keyPressed.js"></script>
    <!--<script src="../addons/p5.dom.min.js"></script>-->
    <!--<script src="../addons/p5.sound.min.js"></script>-->
    <script src="js/sketch.js"></script>
  </head>
  <body>
  <p id="p1">jifioerjfoejf</p>

  <!-- time and score -->
  <div>
    <div class="numbers">
      <span>time</span>
      <span id="timer">00000</span>
    </div>
    <div class="numbers multiplier">
      <span>x2</span>
    </div>
    <div class="numbers">
      <span>score</span>
      <span id="score">00000</span>
    </div>
  </div>

  <!-- game area -->
  <main>
    <section id="snake">
    </section>
    <span id="gameOver">GAME OVER</span>
  </main>
  <input type="button" value="PLAY" />

  <!-- play button and options -->
  <div id="options">
    <div>
      <div>
        <input type="checkbox" name="smallArea" /><span>Small game area</span>
      </div>
      <div>
        <input type="checkbox" name="fastSnake" /><span>Faster snake</span>
      </div>
    </div>
  </div>
  </body>
</html>
